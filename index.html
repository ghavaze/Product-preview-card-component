<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <article class="card">
    <div class="card-img"></div>
    <div class="card-info">
      <p class="card-subheading">Perfume</p>
      <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card-price">
        <span class="card-price-updated">$149.99</span>
        <span class="card-price-old"><s>$169.99</s></span>
      </p>
      <button class="btn"><img src="./images/icon-cart.svg" alt="Cart icon">&nbsp;Add to Cart</button>
    </div>
  </article>

</body>

</html>
